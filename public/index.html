<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="%PUBLIC_URL%" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>COVID-19 Tracker | Chhattisgarh</title>
    <meta name="title" content="COVID-19 Tracker | Chhattisgarh" />
    <meta
      name="description"
      content="Volunteer-driven crowdsourced initiative to track the spread of Coronavirus (COVID-19) in Chhattisgarh"
    />
    <meta
      name="keywords"
      content="coronavirus,corona,covid,covid19,covid-19,covidindia,chhattisgarh,virus"
    />

    <!-- Font Preloading -->
    <!-- Only 3 added because only these 3 are being used. Thin, Regular and Light fonts should be added as needed -->
    <link
      rel="preload"
      importance="low"
      href="%PUBLIC_URL%/fonts/Archia/archia-semibold-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      importance="low"
      href="%PUBLIC_URL%/fonts/Archia/archia-medium-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      importance="low"
      href="%PUBLIC_URL%/fonts/Archia/archia-bold-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <style>
      /* font-face declarations for preloaded fonts */
      /* These are the only 3 fonts being used. 
      font-face declarations for thin, regular and light fonts should be added as needed */
      @font-face {
        font-family: 'Archia';
        src: url('%PUBLIC_URL%/fonts/Archia/archia-semibold-webfont.eot');
        src: local('Archia'),
          url('%PUBLIC_URL%/fonts/Archia/archia-semibold-webfont.eot?#iefix')
            format('embedded-opentype'),
          url('%PUBLIC_URL%/fonts/Archia/archia-semibold-webfont.woff2')
            format('woff2'),
          url('%PUBLIC_URL%/fonts/Archia/archia-semibold-webfont.woff')
            format('woff'),
          url('%PUBLIC_URL%/fonts/Archia/archia-semibold-webfont.ttf')
            format('truetype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Archia';
        src: url('%PUBLIC_URL%/fonts/Archia/archia-medium-webfont.eot');
        src: local('Archia'),
          url('%PUBLIC_URL%/fonts/Archia/archia-medium-webfont.eot?#iefix')
            format('embedded-opentype'),
          url('%PUBLIC_URL%/fonts/Archia/archia-medium-webfont.woff2')
            format('woff2'),
          url('%PUBLIC_URL%/fonts/Archia/archia-medium-webfont.woff')
            format('woff'),
          url('%PUBLIC_URL%/fonts/Archia/archia-medium-webfont.ttf')
            format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Archia';
        src: url('%PUBLIC_URL%/fonts/Archia/archia-bold-webfont.eot');
        src: local('Archia'),
          url('%PUBLIC_URL%/fonts/Archia/archia-bold-webfont.eot?#iefix')
            format('embedded-opentype'),
          url('%PUBLIC_URL%/fonts/Archia/archia-bold-webfont.woff2')
            format('woff2'),
          url('%PUBLIC_URL%/fonts/Archia/archia-bold-webfont.woff')
            format('woff'),
          url('%PUBLIC_URL%/fonts/Archia/archia-bold-webfont.ttf')
            format('truetype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.cgcoronaupdate.com/" />
    <meta property="og:title" content="COVID-19 Tracker | Chhattisgarh" />
    <meta
      property="og:description"
      content="Volunteer-driven crowdsourced initiative to track the spread of Coronavirus (COVID-19) in Chhattisgarh"
    />
    <meta property="og:image" content="%PUBLIC_URL%/icon.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.cgcoronaupdate.com" />
    <meta property="twitter:title" content="COVID-19 Tracker | Chattisgarh" />
    <meta
      property="twitter:description"
      content="Volunteer-driven crowdsourced initiative to track the spread of Coronavirus (COVID-19) in Chhattisgarh"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/icon.png" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-164643845-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-164643845-1');
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
